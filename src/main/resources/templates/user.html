<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>User, welcome spring boot security page!</h1>


<div th:switch="${users}">
    <h2 th:case="null">No users found!</h2>
    <div th:case="*">
        <h2>Users</h2>
        <table border="1">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Last name</th>
                <th>Age</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:utext="${user.id}">Id</td>
                <td th:utext="${user.name}">Name</td>
                <td th:utext="${user.last_name}">Last name</td>
                <td th:utext="${user.age}">Age</td>
                <td th:utext="${user.email}">Email</td>

            </tr>
            </tbody>
        </table>
    </div>
<!--    <p><a href="/user_add">Add new user</a> </p>-->
</div>



</body>
</html>
